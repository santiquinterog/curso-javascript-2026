<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio Flexbox</title>
    <link rel="stylesheet" href="../css/flexbox.css" />
  </head>
  <body>
    <h1>Ejercicio práctico de Flexbox</h1>

    <!-- BLOQUE 1 -->
    <section>
      <h2>Bloque 1 · Eje principal y alineación</h2>
      <div class="contenedor contenedor-1">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
      </div>
    </section>

    <!-- BLOQUE 2 -->
    <section>
      <h2>Bloque 2 · Columnas, wrap y gap</h2>
      <div class="contenedor contenedor-2">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
      </div>
    </section>

    <!-- BLOQUE 3 -->
    <section>
      <h2>Bloque 3 · Flex items (grow, order, align-self)</h2>
      <div class="contenedor contenedor-3">
        <div class="item item-first">X</div>
        <div class="item especial">Y</div>
        <div class="item">Z</div>
      </div>
    </section>
  </body>
</html>
