<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejemplo CSS y Selectores</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <form action="#">
      <div>
        <label for="nombrecompleto">Nombre completo: </label>
        <input type="text" name="nombrecompleto" id="nombrecompleto" />
      </div>

      <div>
        Género:
        <label>
          <input type="radio" name="genero" value="masculino" checked />
          Masculino
        </label>
        <label>
          <input type="radio" name="genero" value="femenino" />
          Femenino
        </label>
        <label>
          <input type="radio" name="genero" value="Prefiero no decirlo" />
          Prefiero no decirlo
        </label>
      </div>

      <div>
        Intereses:
        <label>
          <input type="checkbox" name="libros" checked />
          Libros
        </label>
        <label>
          <input type="checkbox" name="peliculas" />
          Películas
        </label>
        <label>
          <input type="checkbox" name="videojuegos" checked />
          Videojuegos
        </label>
      </div>

      <div>
        <label>
          Color:
          <input type="color" name="color" value="#ff0000" />
        </label>
      </div>

      <div>
        <label>
          Hora:
          <input type="time" name="hora" />
        </label>
      </div>

      <div>
        <label>
          Número:
          <input type="number" name="numero" />
        </label>
      </div>

      <div>
        <label>
          <input type="button" value="Dar click" />
        </label>
      </div>

      <div>
        <label>
          Tipo fecha:
          <input type="date" />
        </label>
      </div>

      <div>
        <label>
          Fecha y hora:
          <input type="datetime-local" value="2017-06-01T08:30" />
        </label>
      </div>

      <div>
        <label>
          Email:
          <input type="email" />
        </label>
      </div>

      <div>
        <label>
          Archivo:
          <input type="file" />
        </label>
      </div>

      <div>
        <label>
          Mes:
          <input type="month" />
        </label>
      </div>

      <div>
        <label>
          Contraseña:
          <input type="password" />
        </label>
      </div>

      <div>
        <label>
          Rango:
          <input type="range" min="-10" step="5" max="10" />
        </label>
      </div>

      <div>
        <label>
          Reiniciar formulario:
          <input type="reset" />
        </label>
      </div>

      <div>
        <label>
          Búsqueda:
          <input type="search" />
        </label>
      </div>

      <div>
        <label>
          Enviar formulario:
          <input type="submit" />
        </label>
      </div>

      <div>
        <label>
          Enlace:
          <input type="url" />
        </label>
      </div>

      <div>
        <label>
          Semana:
          <input type="week" />
        </label>
      </div>

      <div>
        <label>
          Descripciones:
          <textarea name="PQRS" rows="10" cols="20"></textarea>
        </label>
      </div>
    </form>
  </body>
</html>
